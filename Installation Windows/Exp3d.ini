	;This code is added before the T(n)
	G92 E-4.5
	E0 G0 X175 Y195
	G0 Y210
	G1 E4.5 F400
	G1 E-7 F500
	G1 E-2.5 F5000
	;;G1 E-10 F200
	G0 E-95 F10200
	;G1 E-7 F200
